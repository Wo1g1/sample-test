<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>마법 세계관 테스트 — 데모 v9.1</title>
<style>
  :root{
    --bg:#0b0c10;--panel:#14161c;--ink:#e8ecf1;--muted:#a7b0bd;--accent:#5aa9e6;--accent2:#ef476f;
    --good:#06d6a0;--good2:#41ead4; /* 좌측: 청록 → 하늘 */
    --mid:#ffffff; /* 중립: 흰색 */
    --warn:#ffd166;--warn2:#f77f00; /* 우측: 노랑 → 주홍 */
    --line:#253045;--chip:#0e1117;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Apple SD Gothic Neo','Noto Sans KR',sans-serif;background:var(--bg);color:var(--ink)}
  a{color:var(--accent);text-decoration:none}
  .wrap{max-width:900px;margin:0 auto;padding:20px}
  header{position:sticky;top:0;background:linear-gradient(180deg,rgba(11,12,16,.95),rgba(11,12,16,.5));backdrop-filter:blur(8px);z-index:10;border-bottom:1px solid var(--line)}
  .toolbar{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:12px 0}
  h1{font-size:18px;margin:0}
  .chip{background:var(--chip);border:1px solid var(--line);padding:6px 10px;border-radius:999px;color:var(--muted);font-size:12px}
  .btn{border:1px solid var(--line);background:#0f1117;color:var(--ink);padding:10px 12px;border-radius:12px;cursor:pointer}
  .btn.primary{background:linear-gradient(90deg,var(--accent),#7bdff2);color:#081018}
  .btn.ghost{background:#0b0c10}
  .note{font-size:12px;color:var(--muted)}

  /* 카드/레이아웃 */
  .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:16px}
  .q{display:flex;gap:12px}
  .qnum{flex:0 0 44px;height:44px;display:flex;align-items:center;justify-content:center;background:#0f1117;border:1px solid var(--line);border-radius:10px;color:var(--muted)}
  .qbody{flex:1}
  .qtext{margin:0 0 12px;font-weight:600;line-height:1.5}
  .opts{display:flex;flex-wrap:wrap;gap:8px}
  .opt{display:flex;align-items:center;gap:8px;border:1px solid var(--line);background:#0f1117;padding:8px 10px;border-radius:10px;cursor:pointer}
  .opt input{accent-color:var(--accent)}

  /* 페이지 네비 */
  .pager{display:flex;gap:10px;justify-content:space-between;align-items:center;margin-top:12px}
  .progressbar{height:8px;background:#0f1117;border:1px solid var(--line);border-radius:999px;overflow:hidden}
  .progressbar > div{height:100%;background:linear-gradient(90deg,var(--accent),#7bdff2)}

  /* 결과 막대 */
  .results{margin-top:18px;display:grid;grid-template-columns:1fr;gap:16px}
  .bar{background:#0f1117;border:1px solid var(--line);border-radius:12px;padding:12px}
  .bar h3{margin:0 0 10px;font-size:14px;color:var(--muted)}
  .barrow{position:relative;height:34px;border-radius:10px;overflow:hidden;border:1px solid var(--line);
    /* 그라데이션은 CSS 변수로 비율을 받아서 단일 선형 그라데이션으로 그림 */
    --lp: 33;   /* 좌(%) */
    --np: 34;   /* 중립(%) */
    --blend: 5; /* 경계 스무딩 폭(%) */
 background: linear-gradient(90deg,
   var(--good) 0%,
   #7ff2e8  calc((var(--lp) - var(--blend)) * 1%), /* 더 밝은 청록 */
   #f0fdff  calc(var(--lp) * 1%),                  /* 거의 흰색 */
   #ffffff  calc((var(--lp) + var(--blend)) * 1%),
      /* 중립 구간(흰색) */
      #ffffff calc((var(--lp) + var(--blend)) * 1%),
      #fff7e0  calc((var(--lp) + var(--np)) * 1%),    /* 미색 버퍼 */
      /* 중→우 경계 스무딩 (흰색 → 미색 → 노랑) */
      #fff6d6 calc((var(--lp) + var(--np)) * 1%),
      var(--warn) calc((var(--lp) + var(--np) + var(--blend)) * 1%),
      /* 우측: 노랑→주홍 */
      var(--warn) calc((var(--lp) + var(--np) + var(--blend)) * 1%),
      var(--warn2) 100%);
  }
  .barrow.no-neutral {
  --blend: 0;
  background: linear-gradient(90deg,
    var(--good) 0%,
    var(--good2) calc((var(--lp) - 1) * 1%),
    #bff7ef   calc(var(--lp) * 1%),
    #ffd982   calc((var(--lp) + 1) * 1%),
    var(--warn)  calc((var(--lp) + 2) * 1%),
    var(--warn2) 100%
  );
  }
  .baroverlay{position:absolute;inset:0;display:flex;color:#fff;font-size:12px;text-shadow:0 1px 2px rgba(0,0,0,.7)}
  .cell{display:flex;align-items:center;justify-content:center}
  .barlbl{display:flex;justify-content:space-between;margin-top:6px;font-size:12px;color:var(--muted)}
  .hidden{display:none}
  .hidden{display:none !important}

  /* 히어로(시작 페이지) */
  .hero{display:grid;gap:16px;margin-top:16px}
  .hero h2{margin:0;font-size:20px}
  .hero ul{margin:0 0 0 18px;color:var(--muted)}
</style>
</head>
<body>
  <header>
    <div class="wrap toolbar">
      <h1>마법 세계관 테스트 — 데모 v9.1</h1>
      <div style="display:flex;gap:8px;align-items:center">
        <span class="chip" id="stageChip">시작 전</span>
      </div>
    </div>
  </header>

  <main class="wrap" id="app">
    <!-- 시작 페이지 -->
    <section id="start" class="hero">
      <div class="card">
        <h2>시작하기</h2>
        <p class="note">총 50문항, 5페이지(페이지당 10문항). 매 접속 시 문항 순서가 무작위로 섞인다. 응답 1~5 중 <b>3(중립/모름)</b>은 점수에 반영되지 않고 <b>축별 중립률</b>만 계산된다.</p>
        <ul>
          <li>1 = 전혀 아님, 2 = 대체로 아님, 3 = 중립/모름, 4 = 대체로 동의, 5 = 적극 동의</li>
          <li>모든 항목은 익명·로컬 계산, 네트워크 전송 없음</li>
        </ul>
        <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:12px">
          <button class="btn primary" id="startBtn">테스트 시작</button>
        </div>
      </div>
    </section>

    <!-- 퀴즈 페이지 컨테이너 -->
    <section id="quizWrap" class="hidden">
      <div class="card">
        <div class="progressbar"><div id="prog" style="width:0%"></div></div>
        <div id="quiz"></div>
        <div class="pager">
          <button class="btn" id="prevBtn">이전</button>
          <span class="chip" id="pageInfo">1 / 5</span>
          <button class="btn primary" id="nextBtn">다음</button>
          <button class="btn primary hidden" id="finishBtn">결과 보기</button>
        </div>
      </div>
    </section>

    <!-- 결과 섹션 -->
    <section id="results" class="results hidden"></section>
    <div id="resultsActions" class="hidden" style="margin-top:10px;display:flex;gap:10px;justify-content:flex-end">
      <button class="btn" id="restartBtn">처음으로</button>
    </div>
  </main>

/* ===== 셔플/페이징 ===== */
function shuffle(arr){ const a=arr.slice(); for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
const PER_PAGE = 10; const PAGES = 5;
let ORDERED = []; let PAGES_DATA = []; let ANSWERS = {}; let CUR = 0;

function initQuiz(){
  ORDERED = shuffle(QUESTIONS).slice(0,50);
  PAGES_DATA = [];
  for(let i=0;i<PAGES;i++){ PAGES_DATA.push(ORDERED.slice(i*PER_PAGE,(i+1)*PER_PAGE)); }
  ANSWERS = {}; CUR = 0;
  document.getElementById('stageChip').textContent = '진행 중';
  document.getElementById('start').classList.add('hidden');
  document.getElementById('start').style.display='none';
  document.getElementById('results').innerHTML='';
  document.getElementById('results').classList.add('hidden');
  document.getElementById('resultsActions').classList.add('hidden');
  document.getElementById('quizWrap').classList.remove('hidden');
  renderPage();
}

/* ===== 렌더 ===== */
function renderPage(){
  const quizEl = document.getElementById('quiz');
  const pageInfo = document.getElementById('pageInfo');
  const prog = document.getElementById('prog');
  const list = PAGES_DATA[CUR];
  quizEl.innerHTML = '';
  list.forEach((q,idx)=>{
    const id = `q_${q.id}`; const val = ANSWERS[q.id] ?? null;
    const card = document.createElement('div'); card.className = 'card';
    card.innerHTML = `
      <div class="q">
        <div class="qnum">${CUR*PER_PAGE + idx + 1}</div>
        <div class="qbody">
          <p class="qtext">${q.text}</p>
          <div class="opts" role="radiogroup">
            ${[1,2,3,4,5].map(v=>{
              const lbl = v===1?'전혀 아님':v===2?'대체로 아님':v===3?'중립/모름':v===4?'대체로 동의':'적극 동의';
              const checked = (val===v)?'checked':'';
              return `<label class=\"opt\"><input type=\"radio\" name=\"${id}\" value=\"${v}\" ${checked}/> <span>${v}. ${lbl}</span></label>`;
            }).join('')}
          </div>
        </div>
      </div>`;
    quizEl.appendChild(card);
  });
  pageInfo.textContent = `${CUR+1} / ${PAGES}`;
  prog.style.width = `${Math.round(((CUR)/PAGES)*100)}%`;
  document.getElementById('prevBtn').disabled = (CUR===0);
  document.getElementById('nextBtn').classList.toggle('hidden', CUR===PAGES-1);
  document.getElementById('finishBtn').classList.toggle('hidden', CUR!==PAGES-1);
}

  function validateCurrentPage() {
  const list = PAGES_DATA[CUR];
  for (const q of list) {
    const name = `q_${q.id}`;
    const sel = document.querySelector(`input[name="${name}"]:checked`);
    if (!sel) {
      const card = document.querySelector(`input[name="${name}"]`)?.closest('.card');
      return { ok: false, card };
    }
  }
  return { ok: true, card: null };
}

/* ===== 응답/채점 ===== */
function sideToLR(axis, side){ const a=AXES[axis]; return (side===a.left)?'left':'right'; }
function collectCurrentPage(){
  const list = PAGES_DATA[CUR];
  list.forEach(q=>{
    const name = `q_${q.id}`;
    const sel = document.querySelector(`input[name=\"${name}\"]:checked`);
    if (sel) ANSWERS[q.id] = parseInt(sel.value,10);
  }); 
}
function score(){
  const sums = { M:{left:0,right:0,neutral:0}, E:{left:0,right:0,neutral:0}, L:{left:0,right:0,neutral:0}, P:{left:0,right:0,neutral:0} };
  ORDERED.forEach(q=>{
    const has = Object.prototype.hasOwnProperty.call(ANSWERS, q.id);
    if (!has) return; // 미응답은 완전히 제외(가중치/중립률 모두 불포함)
    const val = ANSWERS[q.id];
    const f = RESP_FACTOR[val];
    q.effects.forEach(e=>{ const lr = sideToLR(e.axis,e.side); const opp=(lr==='left'?'right':'left');
      if(val===3){ sums[e.axis].neutral += 1.0*q.S*e.w; }
      else if(f>0){ sums[e.axis][lr] += f*q.S*e.w; }
      else { sums[e.axis][opp] += Math.abs(f)*q.S*e.w; }
    });
  });
  const out={};
  Object.keys(sums).forEach(axis=>{ const {left,right,neutral}=sums[axis]; const sumAll=left+right+neutral; const totalLR=left+right;
    const lp_all = sumAll>0 ? Math.round((left/sumAll)*1000)/10 : 0;
    const np_all = sumAll>0 ? Math.round((neutral/sumAll)*1000)/10 : 0;
    const rp_all = sumAll>0 ? Math.round((right/sumAll)*1000)/10 : 0;
    let lp_lr=50, rp_lr=50; if(totalLR>0){ lp_lr=Math.round((left/totalLR)*1000)/10; rp_lr=Math.round((right/totalLR)*1000)/10; }
    out[axis]={lp_all,np_all,rp_all,lp_lr,rp_lr};
  });
  return out;
}
  function decideSide(d){
    const DIFF_THRESH = 10; // 퍼센트포인트 기준
    const diff = Math.abs(d.lp_all - d.rp_all); // 그래프 표시 퍼센트 기준
    if (diff < DIFF_THRESH) return '중도';
    return d.lp_all >= d.rp_all ? '좌' : '우';
  }
function buildResultTitle(s){
  const m=decideSide(s.M), e=decideSide(s.E), l=decideSide(s.L), p=decideSide(s.P);
  const mprefix = (m==='좌')?'친마법':(m==='우')?'반마법':'마법중립';
  const key = `${e}-${l}-${p}`;
  // 네 축 모두 중도면: 극단적 중도주의
  if (m==='중도' && e==='중도' && l==='중도' && p==='중도') return '극단적 중도주의';
  // 반드시 매핑 이름만 사용(축별 나열 금지)
  const tri = NAME_MAP[key] || '중도주의(임시)';
  return `${mprefix} · ${tri}`;
}

/* ===== 결과 렌더 ===== */
function renderResults(){
  document.getElementById('stageChip').textContent='결과';
  document.getElementById('quizWrap').classList.add('hidden');
  document.getElementById('start').classList.add('hidden');
  document.getElementById('start').style.display='none';
  const s=score(); const resultsEl=document.getElementById('results'); resultsEl.innerHTML='';
  const order=['M','E','L','P'];
  const title=buildResultTitle(s);
  const titleCard=document.createElement('div'); titleCard.className='card';
  titleCard.innerHTML=`<h2 style="margin:0 0 6px">${title}</h2><p class="note" style="margin:0">축별 비율(좌/중립/우)과 좌·우만 비교한 백분율을 함께 보여준다.</p>`;
  resultsEl.appendChild(titleCard);
  order.forEach(axis=>{ const meta=AXES[axis]; const d=s[axis];
    const bar=document.createElement('div'); bar.className='bar';
    bar.innerHTML=`
      <h3>${axis} — <b>${meta.left}</b> vs <b>${meta.right}</b></h3>
      <div class="barrow">
        <div class="baroverlay">
          <div class="cell" style="width:${d.lp_all}%">${d.lp_all?`${d.lp_all}%`:''}</div>
          <div class="cell" style="width:${d.np_all}%"><span style="color:#111">${d.np_all?`${d.np_all}%`:''}</span></div>
          <div class="cell" style="width:${d.rp_all}%">${d.rp_all?`${d.rp_all}%`:''}</div>
        </div>
      </div>
      <div class="barlbl"><span>${meta.left}</span><span>중립</span><span>${meta.right}</span></div>`;
    const barrow = bar.querySelector('.barrow');
    // CSS 변수에 비율/블렌드 주입
    const blend = 5; // 고정 5%로 더 부드럽게
    barrow.style.setProperty('--lp', d.lp_all);
    barrow.style.setProperty('--np', d.np_all);
    barrow.style.setProperty('--blend', blend);
    barrow.classList.toggle('no-neutral', d.np_all <= 0.1); // 중립 거의 0%면 흰색 제거
    resultsEl.appendChild(bar);
  });
  resultsEl.classList.remove('hidden');
  document.getElementById('resultsActions').classList.remove('hidden');
  window.scrollTo({top:resultsEl.offsetTop-20, behavior:'smooth'});
}

/* ===== 이벤트 ===== */
document.getElementById('startBtn').addEventListener('click', ()=>{ initQuiz(); });

document.getElementById('prevBtn').addEventListener('click', ()=>{
   CUR = Math.max(0, CUR-1);
   renderPage();
});

document.getElementById('nextBtn').addEventListener('click', ()=>{
  const v = validateCurrentPage();
  if (!v.ok) {
    alert('이 페이지의 모든 문항에 응답해줘.');
    v.card?.classList.add('need');
    v.card?.scrollIntoView({behavior:'smooth', block:'center'});
    setTimeout(()=> v.card?.classList.remove('need'), 1200);
    return;
  }
  collectCurrentPage();
  CUR = Math.min(PAGES-1, CUR+1);
  renderPage();
});

document.getElementById('finishBtn').addEventListener('click', ()=>{
  const v = validateCurrentPage();
  if (!v.ok) {
    alert('이 페이지의 모든 문항에 응답해줘.');
    v.card?.classList.add('need');
    v.card?.scrollIntoView({ behavior:'smooth', block:'center' });
    setTimeout(()=> v.card?.classList.remove('need'), 1200);
    return;
  }
  collectCurrentPage();
  renderResults();
});

document.getElementById('restartBtn').addEventListener('click', ()=>{
  ANSWERS={}; ORDERED=[]; PAGES_DATA=[]; CUR=0;
  document.getElementById('results').innerHTML='';
  document.getElementById('results').classList.add('hidden');
  document.getElementById('resultsActions').classList.add('hidden');
  document.getElementById('quizWrap').classList.add('hidden');
  document.getElementById('start').classList.remove('hidden');
  document.getElementById('start').style.display='';
  document.getElementById('stageChip').textContent='시작 전';
  document.getElementById('prog').style.width='0%';
  window.scrollTo({top:0, behavior:'smooth'});
});
