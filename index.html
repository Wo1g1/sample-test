<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>마법 세계관 테스트 — 데모 v2</title>
<style>
  :root{
    --bg:#0b0c10;--panel:#14161c;--ink:#e8ecf1;--muted:#a7b0bd;--accent:#5aa9e6;--accent2:#ef476f;
    --good:#06d6a0;--good2:#41ead4; /* 좌측: 청록 → 하늘 */
    --mid:#ffffff; /* 중립: 흰색 */
    --warn:#ffd166;--warn2:#f77f00; /* 우측: 노랑 → 주홍 */
    --line:#253045;--chip:#0e1117;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Apple SD Gothic Neo','Noto Sans KR',sans-serif;background:var(--bg);color:var(--ink)}
  a{color:var(--accent);text-decoration:none}
  .wrap{max-width:900px;margin:0 auto;padding:20px}
  header{position:sticky;top:0;background:linear-gradient(180deg,rgba(11,12,16,.95),rgba(11,12,16,.5));backdrop-filter:blur(8px);z-index:10;border-bottom:1px solid var(--line)}
  .toolbar{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:12px 0}
  h1{font-size:18px;margin:0}
  .chip{background:var(--chip);border:1px solid var(--line);padding:6px 10px;border-radius:999px;color:var(--muted);font-size:12px}
  .btn{border:1px solid var(--line);background:#0f1117;color:var(--ink);padding:10px 12px;border-radius:12px;cursor:pointer}
  .btn.primary{background:linear-gradient(90deg,var(--accent),#7bdff2);color:#081018}
  .btn.ghost{background:#0b0c10}
  .note{font-size:12px;color:var(--muted)}

  /* 카드/레이아웃 */
  .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:16px}
  .q{display:flex;gap:12px}
  .qnum{flex:0 0 44px;height:44px;display:flex;align-items:center;justify-content:center;background:#0f1117;border:1px solid var(--line);border-radius:10px;color:var(--muted)}
  .qbody{flex:1}
  .qtext{margin:0 0 12px;font-weight:600;line-height:1.5}
  .opts{display:flex;flex-wrap:wrap;gap:8px}
  .opt{display:flex;align-items:center;gap:8px;border:1px solid var(--line);background:#0f1117;padding:8px 10px;border-radius:10px;cursor:pointer}
  .opt input{accent-color:var(--accent)}

  /* 페이지 네비 */
  .pager{display:flex;gap:10px;justify-content:space-between;align-items:center;margin-top:12px}
  .progressbar{height:8px;background:#0f1117;border:1px solid var(--line);border-radius:999px;overflow:hidden}
  .progressbar > div{height:100%;background:linear-gradient(90deg,var(--accent),#7bdff2)}

  /* 결과 막대 */
  .results{margin-top:18px;display:grid;grid-template-columns:1fr;gap:16px}
  .bar{background:#0f1117;border:1px solid var(--line);border-radius:12px;padding:12px}
  .bar h3{margin:0 0 10px;font-size:14px;color:var(--muted)}
  .barrow{position:relative;height:30px;background:#0b0c10;border-radius:10px;overflow:hidden;border:1px solid var(--line);display:flex}
  .seg{display:flex;align-items:center;justify-content:center;color:#fff;font-size:12px;text-shadow:0 1px 2px rgba(0,0,0,.7)}
  .seg.L{background:linear-gradient(90deg,var(--good),var(--good2))}
  .seg.N{background:var(--mid);color:#111}
  .seg.R{background:linear-gradient(90deg,var(--warn),var(--warn2))}
  .barlbl{display:flex;justify-content:space-between;margin-top:6px;font-size:12px;color:var(--muted)}
  .hidden{display:none}

  /* 히어로(시작 페이지) */
  .hero{display:grid;gap:16px;margin-top:16px}
  .hero h2{margin:0;font-size:20px}
  .hero ul{margin:0 0 0 18px;color:var(--muted)}

</style>
</head>
<body>
  <header>
    <div class="wrap toolbar">
      <h1>마법 세계관 테스트 — 데모 v2</h1>
      <div style="display:flex;gap:8px;align-items:center">
        <span class="chip" id="stageChip">시작 전</span>
        <span class="chip" id="pageChip" class="hidden"></span>
      </div>
    </div>
  </header>

  <main class="wrap" id="app">
    <!-- 시작 페이지 -->
    <section id="start" class="hero">
      <div class="card">
        <h2>시작하기</h2>
        <p class="note">총 50문항, 5페이지(페이지당 10문항). 매 접속 시 문항 순서가 무작위로 섞인다. 응답 1~5 중 <b>3(중립/모름)</b>은 점수에 반영되지 않고 <b>축별 중립률</b>만 계산된다.</p>
        <ul>
          <li>1 = 전혀 아님, 2 = 대체로 아님, 3 = 중립/모름, 4 = 대체로 동의, 5 = 적극 동의</li>
          <li>모든 항목은 익명·로컬 계산, 네트워크 전송 없음</li>
        </ul>
        <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:12px">
          <button class="btn primary" id="startBtn">테스트 시작</button>
        </div>
      </div>
    </section>

    <!-- 퀴즈 페이지 컨테이너 -->
    <section id="quizWrap" class="hidden">
      <div class="card">
        <div class="progressbar"><div id="prog" style="width:0%"></div></div>
        <div id="quiz"></div>
        <div class="pager">
          <button class="btn" id="prevBtn">이전</button>
          <span class="chip" id="pageInfo">1 / 5</span>
          <button class="btn primary" id="nextBtn">다음</button>
          <button class="btn primary hidden" id="finishBtn">결과 보기</button>
        </div>
      </div>
    </section>

    <!-- 결과 섹션 -->
    <section id="results" class="results hidden"></section>
  </main>

/* ===== 셔플/페이징 ===== */
function shuffle(arr){ const a=arr.slice(); for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
const PER_PAGE = 10; const PAGES = 5;
let ORDERED = []; // 셔플된 50개
let PAGES_DATA = []; // [[q...10], ...]
let ANSWERS = {}; // qid -> 1..5
let CUR = 0; // page index 0..4

function initQuiz(){
  ORDERED = shuffle(QUESTIONS).slice(0,50);
  PAGES_DATA = [];
  for(let i=0;i<PAGES;i++){
    PAGES_DATA.push(ORDERED.slice(i*PER_PAGE,(i+1)*PER_PAGE));
  }
  ANSWERS = {};
  CUR = 0;
  document.getElementById('stageChip').textContent = '진행 중';
  document.getElementById('start').classList.add('hidden');
  document.getElementById('quizWrap').classList.remove('hidden');
  renderPage();
}

/* ===== 렌더 ===== */
function renderPage(){
  const quizEl = document.getElementById('quiz');
  const pageInfo = document.getElementById('pageInfo');
  const prog = document.getElementById('prog');
  const list = PAGES_DATA[CUR];
  quizEl.innerHTML = '';
  list.forEach((q,idx)=>{
    const id = `q_${q.id}`;
    const val = ANSWERS[q.id] ?? null;
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="q">
        <div class="qnum">${CUR*PER_PAGE + idx + 1}</div>
        <div class="qbody">
          <p class="qtext">${q.text}</p>
          <div class="opts" role="radiogroup">
            ${[1,2,3,4,5].map(v=>{
              const lbl = v===1?'전혀 아님':v===2?'대체로 아님':v===3?'중립/모름':v===4?'대체로 동의':'적극 동의';
              const checked = (val===v)?'checked':'';
              return `<label class="opt"><input type="radio" name="${id}" value="${v}" ${checked}/> <span>${v}. ${lbl}</span></label>`;
            }).join('')}
          </div>
        </div>
      </div>`;
    quizEl.appendChild(card);
  });
  pageInfo.textContent = `${CUR+1} / ${PAGES}`;
  document.getElementById('pageChip').textContent = `페이지 ${CUR+1}`;
  prog.style.width = `${Math.round(((CUR)/PAGES)*100)}%`;
  // 버튼 상태
  document.getElementById('prevBtn').disabled = (CUR===0);
  document.getElementById('nextBtn').classList.toggle('hidden', CUR===PAGES-1);
  document.getElementById('finishBtn').classList.toggle('hidden', CUR!==PAGES-1);
}

/* ===== 응답 수집 ===== */
function collectCurrentPage(){
  const list = PAGES_DATA[CUR];
  list.forEach(q=>{
    const name = `q_${q.id}`;
    const sel = document.querySelector(`input[name="${name}"]:checked`);
    ANSWERS[q.id] = sel ? parseInt(sel.value,10) : 3; // 미응답 3 처리
  });
}

/* ===== 채점/결과 ===== */
function sideToLR(axis, side){
  const a = AXES[axis];
  return (side === a.left) ? 'left' : 'right';
}
function score(){
  const sums = { M:{left:0,right:0,neutral:0}, E:{left:0,right:0,neutral:0}, L:{left:0,right:0,neutral:0}, P:{left:0,right:0,neutral:0} };
  // 모든 페이지의 답안을 합산
  ORDERED.forEach(q=>{
    const val = ANSWERS[q.id] ?? 3;
    const f = RESP_FACTOR[val];
    q.effects.forEach(e=>{
      const lr = sideToLR(e.axis, e.side);
      const oppLR = (lr==='left'?'right':'left');
      if(val===3){
        sums[e.axis].neutral += 1.0 * q.S * e.w;
      }else if(f>0){
        sums[e.axis][lr] += f * q.S * e.w;
      }else if(f<0){
        sums[e.axis][oppLR] += Math.abs(f) * q.S * e.w;
      }
    });
  });
  // 백분율 계산
  const out = {};
  Object.keys(sums).forEach(axis=>{
    const {left,right,neutral} = sums[axis];
    const sumAll = left+right+neutral;
    const totalLR = left+right;
    const lp_all = sumAll>0 ? Math.round((left/sumAll)*1000)/10 : 0;
    const np_all = sumAll>0 ? Math.round((neutral/sumAll)*1000)/10 : 0;
    const rp_all = sumAll>0 ? Math.round((right/sumAll)*1000)/10 : 0;
    let lp_lr=50, rp_lr=50;
    if(totalLR>0){
      lp_lr = Math.round((left/totalLR)*1000)/10;
      rp_lr = Math.round((right/totalLR)*1000)/10;
    }
    out[axis] = {lp_all,np_all,rp_all,lp_lr,rp_lr};
  });
  return out;
}

function renderResults(){
  document.getElementById('stageChip').textContent = '결과';
  document.getElementById('quizWrap').classList.add('hidden');
  const s = score();
  const resultsEl = document.getElementById('results');
  resultsEl.innerHTML = '';
  const order = ['M','E','L','P'];
  order.forEach(axis=>{
    const meta = AXES[axis];
    const d = s[axis];
    const bar = document.createElement('div');
    bar.className = 'bar';
    bar.innerHTML = `
      <h3>${axis} — <b>${meta.left}</b> vs <b>${meta.right}</b> <span class="chip">좌/우: ${d.lp_lr}% / ${d.rp_lr}%</span></h3>
      <div class="barrow">
        <div class="seg L" style="width:${d.lp_all}%">${d.lp_all?`${d.lp_all}%`:''}</div>
        <div class="seg N" style="width:${d.np_all}%">${d.np_all?`${d.np_all}%`:''}</div>
        <div class="seg R" style="width:${d.rp_all}%">${d.rp_all?`${d.rp_all}%`:''}</div>
      </div>
      <div class="barlbl"><span>${meta.left}</span><span>중립</span><span>${meta.right}</span></div>
    `;
    resultsEl.appendChild(bar);
  });
  resultsEl.classList.remove('hidden');
  window.scrollTo({top:resultsEl.offsetTop-20, behavior:'smooth'});
}
